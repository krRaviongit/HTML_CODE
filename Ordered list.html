<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <ol type="A">             <!--ordered list--> <!--by default type is numbers 1,2,3..-->
        <li>C</li>   <!--list item-->
        <li>C++</li>
        <ol type="i">
            <li>Level a</li>
            <li>Level b</li>
            <li>Level c</li>
        </ol>
        <li>JAVA</li>
        <li>HTML</li>
    </ol>
</body>
</html>
